tasks.register('test') {
    group = 'build'
    doLast{
        test()
    }
}

tasks.register('build_image') {
    group = 'build'
    doLast{
        dockerBuild()
    }
}

def test(){
    exec {
        commandLine 'ls'
    }
}

def dockerBuild() {
    exec {
        commandLine 'docker' , 'build', '.', '-t', 'ngnix'
    }
}
